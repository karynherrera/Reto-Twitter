<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="assets/css/grid.css">
	<link rel="stylesheet" href="assets/css/style.css">
    <title>Twitter</title>
</head>
<body>
    <!-- Sección header -->
	<header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                    <img src="assets/img/twitter.png" alt="twitter">
                    </div>
                </div>
            </div>
        </header>
    <!-- Sección foto 
	<section>
            <div class="container photo">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 img">
                        <img src="assets/img/cat.jpg">
                    </div>
                </div>
            </div>
        </section>    
    Sección textarea, botón y contenedor mensajes -->
	<section class="center">
            <div class="container">
                <div class="row">
                        <div class="col-6 img">
                            <img src="assets/img/cat.jpg">
                        </div>
                    <div class="col-6">
                                <textarea class="txt" id="tweet" placeholder="¿Que estas pensando?..."></textarea>
                    </div>
                
                </div>
			<div class="row">
				<div class="col-12">
					<button type="submit" id="btn"><i class="fas fa-plus" aria-hidden="true"></i>TWEET</button>
				</div>
			</div>
			<!-- contenedor tweets -->
			<div class="row">
				<div class="col-12" id="cont"></div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
